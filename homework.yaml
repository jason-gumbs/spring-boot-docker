steps:
  - name: 'gcr.io/cloud-builders/gsutil'
    args:
      - ls
      - 'gs://keyuna_bucket/*'
  - name: gcr.io/cloud-builders/gcloud
    args:
      - projects
      - get-iam-policy
      - sandbox-io-289003
  - name: gcr.io/cloud-builders/kubectl
    env:
      - CLOUDSDK_COMPUTE_ZONE=us-east1-d
      - CLOUDSDK_CONTAINER_CLUSTER=jenkins-cd
    args:
      - get
      - pods
  - name: gcr.io/cloud-builders/kubectl
    env:
      - CLOUDSDK_COMPUTE_ZONE=us-east1-d
      - CLOUDSDK_CONTAINER_CLUSTER=jenkins-cd
    args:
      - create
      - ns
      - kazre-stages
      - "||"
      - "true"
  - name: gcr.io/cloud-builders/kubectl
    env:
      - CLOUDSDK_COMPUTE_ZONE=us-east1-d
      - CLOUDSDK_CONTAINER_CLUSTER=jenkins-cd
    args:
      - get
      - pods
      - '--field-selector'
      - status.phase=Running
